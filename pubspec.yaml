name: flappy
description: A Very Good Project created by Very Good CLI.
version: 0.1.0+1
publish_to: none

environment:
  sdk: "^3.3.0"
  flutter: "^3.19.0"

dependencies:
  flame: ^1.16.0
  flame_audio: ^2.10.0
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: Game     
      fonts:
        - asset: assets/fonts/Game.ttf

flutter_gen:
  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
  integrations:
    flutter_svg: true
  fonts:
    enabled: true